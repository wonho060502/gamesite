    <style>
      /* =============== 전체 레이아웃 =============== */
      body {
        background-color: #0f0f0f;
        color: #e6e6e6;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .community-main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
      }

      h1 {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 12px;
        border-left: 6px solid #4d7cff;
        padding-left: 10px;
        color: #ffffff;
      }

      /* =============== 게시판 박스 =============== */

      .board-section {
        margin-top: 24px;
        padding: 20px 22px;
        border-radius: 10px;
        border: 1px solid #2a2a2a;
        background-color: #161616;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.45);
      }

      .board-section h2 {
        font-size: 18px;
        margin-bottom: 14px;
        color: #b4b4b4;
        font-weight: 500;
      }

      /* =============== 테이블 디자인 =============== */

      .board-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      .board-table th {
        padding: 10px 6px;
        border-bottom: 1px solid #333;
        background-color: #1f1f1f;
        color: #ddd;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .board-table td {
        padding: 10px 6px;
        border-bottom: 1px solid #262626;
        color: #ccc;
      }

      .board-table th:nth-child(1),
      .board-table td:nth-child(1) {
        width: 60px;
        text-align: center;
      }

      .board-table th:nth-child(3),
      .board-table td:nth-child(3) {
        width: 120px;
        text-align: center;
      }

      .board-table th:nth-child(4),
      .board-table td:nth-child(4),
      .board-table th:nth-child(5),
      .board-table td:nth-child(5) {
        width: 80px;
        text-align: center;
      }

      .board-table tbody tr {
        transition: background-color 0.2s ease;
      }

      .board-table tbody tr:hover {
        background-color: #222;
        cursor: pointer;
      }

      .board-table td:nth-child(2) {
        color: #e9e9e9;
        font-weight: 500;
      }

      .board-table td:nth-child(2):hover {
        text-decoration: underline;
      }

      .board-footer {
        margin-top: 12px;
        font-size: 12px;
        text-align: right;
        color: #bbbbbb;
      }

      .board-footer span {
        display: inline-block;
        margin-left: 4px;
        padding: 3px 6px;
        background: #1c1c1c;
        border-radius: 4px;
        transition: 0.2s;
      }

      .board-footer span:hover {
        background: #4d7cff;
        color: #fff;
        cursor: pointer;
      }

      /* 로그인/로그아웃 버튼 스타일 */
      .login-btn, .logout-btn {
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        background-color: #4d7cff;
        text-decoration: none;
        margin-left: 10px;
      }

      .logout-btn {
        background-color: #ff4d4d;
      }

      .username {
        font-weight: bold;
        margin-right: 6px;
        color: #fff;
      }
    </style>
